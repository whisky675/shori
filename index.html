<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffdee9, #ffc4e1);
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .glitter {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('bg.gif');
      background-size: cover;
      opacity: 0.25;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .content img {
      width: 80vw;
      max-width: 320px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .content h1 {
      font-size: 2.8rem;
      color: rgb(192, 2, 160);
      text-shadow: 2px 2px 8px #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="glitter"></div>

  <div class="content">
    <img src="cat.png" alt="Cat with flower">
    <h1>Sorry</h1>
    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/6Frhkb7giXWjeJAX2dJT88?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</body>
</html>
